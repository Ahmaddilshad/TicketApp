
<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <div>
        <div class="form-group col-md-6">
            <label>FIRST NAME</label>
            <input class="form-control form-control-lg" placeholder="First Name " name="firstName" #firstName="ngModel" [(ngModel)]="service.formData.firstName" required [class.invalid]="firstName.invalid && firstName.touched">
        </div>
        <div class="form-group col-md-6">
            <label>LAST NAME</label>
            <input class="form-control form-control-lg" placeholder="Last Name " name="lastName" #lastName="ngModel" [(ngModel)]="service.formData.lastName" required [class.invalid]="lastName.invalid && lastName.touched">
        </div>
        <div class="form-group col-md-6">
            <label>EMAIL</label>
            <input class="form-control form-control-lg" type="email" placeholder="abc@example.com" name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" required [class.invalid]="Email.invalid && Email.touched">

        </div>
        <div class="form-group col-md-6">
            <label>PHONE</label>
            <input class="form-control form-control-lg" type="phone" placeholder="Phone" name="Phone" #Phone="ngModel" [(ngModel)]="service.formData.Phone" required [class.invalid]="Phone.invalid && Phone.touched">
        </div>
        <div class="form-group col-md-6">
            <label>USER NAME</label>
            <input class="form-control form-control-lg" placeholder="Unique Name " name="userName" #userName="ngModel" [(ngModel)]="service.formData.userName" required [class.invalid]="userName.invalid && userName.touched">
        </div>
        <div class="form-group col-md-6">
            <label>PASSWORD</label>
            <input class="form-control form-control-lg" type="password" placeholder="" name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password" required [class.invalid]="Password.invalid && Password.touched">
        </div>
        <div class="form-group col-md-6">
            <label>CONFIRM PASSWORD</label>
            <input class="form-control form-control-lg" type="Confirm password" placeholder="" name="confirmPassword" #confirmPassword="ngModel" [(ngModel)]="service.formData.confirmPassword" required [class.invalid]="confirmPassword.invalid && confirmPassword.touched">
        </div>
    </div>

    <div class="form-group col-md-2">
        <button class="btn btn-info btn-lg btn-block" type="submit"  >SIGN UP</button>
    </div>
</form>
